<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BottleShip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/splash.css" />
    <script src="javascripts/splash.js"></script>
    
</head>
<body>

    <div class = "center">

            <div class="title">
                    Welcome to BottleShip 
            </div>
            <div class="subTitle">
                   A BattleShip Game
            </div>
            
        
            <div class="description">
                    <p>BottleShip is a BattleShip game, in which you need to break all 
                            the opponent's bottles which have been carelessly 
                            left on the floor after a Friday's night party. </p>
                
                    <p>Good luck and don't litter!</p> 
            </div>
        
            <div class="enter_name">
                    <form action="placeShips.html">
                    <input type="text" name="nickname" size="35" placeholder="Enter your name to get started">
                    <br>
                    <input type="submit" value="Start the game" onclick="sayHello()">
                    </form>
            </div>

    </div>

    <footer>
        <img src="images/splashPic.jpg">
    </footer>

    

    

</body>
</html>
